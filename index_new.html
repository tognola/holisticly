<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holisticly</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style_2.css">
</head>

<body>

    <header>
        <div class="info">
            <img src="./assets/holisticly.png" alt="logo" class="logo">
            <span class="title">Fit, well-rested, motivated</span>
        </div>

        <div class="featured">
            <img src="./assets/physical.png" alt="anxiety">
        </div>




    </header>
    <main>

        <div class="content">
            <p>
                Did you know an estimated 284 million people experienced an anxiety in 2020? Did you know an estimated
                284
                million people experienced an anxiety in 2020?
            </p>
        </div>

        <div class="chatbox">

            <script SameSite="None; Secure" src="https://static.landbot.io/landbot-3/landbot-3.0.0.js"></script>
            <div id="myLandbot"></div>
            <script>
                var myLandbot = new Landbot.Container({
                    container: '#myLandbot',
                    configUrl: 'https://chats.landbot.io/v3/H-882183-M84LZLEJ6HDH9WCM/index.json',
                });
            </script>
        </div>

    </main>

    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // We listen to the resize event
        window.addEventListener('resize', () => {
            // We execute the same script as before
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>

</body>

</html>
